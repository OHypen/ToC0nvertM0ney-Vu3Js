<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/systemjs@0.21.6/dist/system.js"></script>
  <title>conversor</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but conversor doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"><div class="loading"></div></div>
  <script src="systemjs.config.js"></script>
      <style>
    body {
      background-color: #282a36;
    }
      .loading {
      width: 200px;
      height: 200px;
      border: 5px solid #ff79c6;
      border-top-color: #bd93f9;
      border-radius: 100%;
      margin: 0 auto;
      margin-top: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</body>

</html>
